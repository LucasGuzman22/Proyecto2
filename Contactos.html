        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                <a class="nav-link" href="./skatedubai.html">SkateDubai</a>

          </div>

      </div>
      <div class="col-4 text-white">
        <div>

          <h1> Skate Dubai </h1>
        </div>

      </div>

  <main class="container">
    <div class="row-100">

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Nombre" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Cuenta de email" aria-label="Recipient's username"
          aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@email.com</span>
      </div>

      <label for="basic-url" class="form-label">Telefono</label>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3"></span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">Tuvo alguna dificultad al contactarse?</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">Enviar</span>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Nombre de usuario">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Server" aria-label="Server">
      </div>

      <div class="input-group">
        <span class="input-group-text">Mensajes</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>

    </div>

  <footer class="container">
    <div class="row-100">
      <div class="col text-white">
        Skateboarding Dubai Tel:42987762 Instagram:@DubaiShopp
